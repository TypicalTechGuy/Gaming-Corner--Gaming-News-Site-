    <section class="profile-section container mt-4">
        <div class="profile-header">
          <h1>Edit Profile</h1>
        </div>
      
        <div class="profile-content">
          <!-- Profile Picture Upload -->
          <div class="profile-picture">
            <img
              src="img/userImage/default-profile.jpg"
              alt="Profile Picture"
              id="profile-img"
              class="img-fluid profile-img"
            />
            <input type="file" id="profile-pic-upload" class="profile-pic-upload" />
            <label for="profile-pic-upload" class="upload-btn">Change Profile Picture</label>
          </div>
      
          <div class="profile-form">
            <form action="#" method="post">
              <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" value="John Doe" />
              </div>
      
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" />
              </div>
      
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi ex est unde, alias nulla sit. Quae, molestiae quod. Dignissimos non quibusdam quasi aperiam eligendi doloribus, sapiente cupiditate ipsum totam fuga.</textarea>
              </div>
      
              <div class="form-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" />
              </div>
      
              <button type="submit" class="save-btn">Save Changes</button>
            </form>
          </div>
        </div>
      </section>
